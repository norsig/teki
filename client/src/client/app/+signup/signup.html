<div class="container jumbotron">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-body">
          <form role="form" (submit)="signup($event, username.value, password.value)">
            <div class="form-group">
              <input type="text" #username class="form-control" id="username" placeholder="{{ 'signup.username' | translate }}">
            </div>
            <div class="form-group">
              <input type="password" #password class="form-control" id="password" placeholder="{{ 'signup.password' | translate }}">
            </div>
            <button type="submit" class="btn btn-lg btn-success btn-block">{{ 'signup.signUp' | translate }}</button>
            <a href="/login"> {{ 'signup.loginHere' | translate }}</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
