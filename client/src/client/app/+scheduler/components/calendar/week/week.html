<div class="week">
  <div class="day right-border"
       [style.width.px]="dailyWidth"
       *ngFor ="let day of week.days">
    <span>{{day.date.format('DD')}}</span>
    <daily-shifts
      [showAll]="showAll"
      [day]="day"
      [shiftTemplates]="shiftTemplates"
      [employees]="employees"
    ></daily-shifts>
  </div>
</div>
