<div>
  <div *ngIf="!editing" class="col-lg-2 table-cell right-border">{{ employee.firstName }}</div>
  <div *ngIf="!editing" class="col-lg-3 table-cell right-border">{{ employee.lastName }}</div>
  <div *ngIf="!editing" class="col-lg-3 table-cell right-border">{{ employee.phoneNumber }}</div>
  <div *ngIf="!editing" class="col-lg-3 table-cell right-border">{{ employee.email }}</div>
  <div *ngIf="!editing" class="col-lg-1 table-cell right-border">
    <div *ngIf="!editing" class="btn btn-sm btn-info" (click)="edit()">
      <i class="pull-right fa fa-pencil-square-o"></i>
    </div>
  </div>


  <div *ngIf="editing" class="col-lg-2 table-cell right-border">
    <input placeholder="{{ 'team.firstName' | translate }}" [(ngModel)]="employee.firstName">
  </div>
  <div *ngIf="editing" class="col-lg-3 table-cell right-border">
    <input placeholder="{{ 'team.lastName' | translate }}" [(ngModel)]="employee.lastName">
  </div>
  <div *ngIf="editing" class="col-lg-3 table-cell right-border">
    <input placeholder="{{ 'team.phoneNumber' | translate }}" [(ngModel)]="employee.phoneNumber">
  </div>
  <div *ngIf="editing" class="col-lg-3 table-cell right-border">
    <input placeholder="{{ 'team.email' | translate }}" [(ngModel)]="employee.email">
  </div>
  <div *ngIf="editing" class="col-lg-1 table-cell right-border">
    <div class="btn btn-sm btn-info" (click)="confirm()">
      <i class="fa fa-check"></i>
    </div>
    <div class="btn btn-sm btn-info" (click)="editing = false">
      <i class="fa fa-times"></i>
    </div>
    <div class="btn btn-sm btn-info" (click)="destroy()">
      <i class="fa fa-trash-o"></i>
    </div>
  </div>
</div>
