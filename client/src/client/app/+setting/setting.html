<teki-app-layout>
  <div class="row">
    <div class="col-lg-12">
      <teki-widget>
        <teki-widget-body>
          <div class="title pull-left">
            {{ 'headers.setting' | translate }}
          </div>
          <div class="table-responsive">
            <div>
              {{ 'settings.firstName' | translate }}
              {{ (profile | async)?.firstName }}
            </div>
            <div>
              {{ 'settings.lastName' | translate }}
              {{ (profile | async)?.lastName }}
            </div>
            <lang-switcher></lang-switcher>
          </div>
        </teki-widget-body>
      </teki-widget>
    </div>
  </div>
</teki-app-layout>
