machine:
  node:
    version: 6
  environment:
    PATH: ./node_modules/.bin:./bin:$PATH
dependencies:
  cache_directories:
    - ~/teki/client/node_modules
  pre:
    - npm install -g npm
  post:
    - cd ~/teki/client && npm install
    - cd ~/teki/server && bundle
test:
  override:
    - cd ~/teki/client && npm test
    - cd ~/teki/server && bundle exec rspec
